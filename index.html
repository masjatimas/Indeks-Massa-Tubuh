<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indeks Massa Tubuh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("13.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 1rem;
      }
      h1 {
        margin-bottom: 1rem;
      }
      .input-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.5rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 1rem;
        font-weight: bold;
      }
      #bmiCanvas {
        display: block;
        margin: 1rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="12.png" alt="BMI Calculator Logo" class="logo" />
      <h1>Indeks Massa Tubuh</h1>
      <div class="input-group">
        <label for="weight">Berat (kg):</label>
        <input type="number" id="weight" step="0.1" required />
      </div>
      <div class="input-group">
        <label for="height">Tinggi (cm):</label>
        <input type="number" id="height" step="0.1" required />
      </div>
      <button onclick="calculateBMI()">Hitung IMT</button>
      <div id="result"></div>
      <canvas id="bmiCanvas" width="200" height="200"></canvas>
    </div>

    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height =
          parseFloat(document.getElementById("height").value) / 100; // Convert cm to m
        const resultDiv = document.getElementById("result");

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          resultDiv.innerHTML = "Masukkan berat dan tinggi yang valid.";
          return;
        }

        const bmi = weight / (height * height);
        let category = "";
        let color = "";

        if (bmi < 18.5) {
          category = "Kekurangan berat badan";
          color = "#64B5F6"; // Light Blue
        } else if (bmi >= 18.5 && bmi < 25) {
          category = "Normal (Ideal)";
          color = "#81C784"; // Light Green
        } else if (bmi >= 25 && bmi < 30) {
          category = "Kelebihan b eraat badan";
          color = "#FFC107"; // Light Orange
        } else {
          category = "Obesitas";
          color = "#FF69B4"; // Light Red
        }

        resultDiv.innerHTML = `BMI: ${bmi.toFixed(2)} (${category})`;
        drawBMIChart(bmi, color);
      }

      function drawBMIChart(bmi, color) {
        const canvas = document.getElementById("bmiCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.arc(
          canvas.width / 2,
          canvas.height / 2,
          canvas.width / 2 - 10,
          0,
          2 * Math.PI
        );
        ctx.fillStyle = color;
        ctx.fill();

        ctx.font = "bold 24px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.fillText(`${bmi.toFixed(2)}`, canvas.width / 2, canvas.height / 2);
      }
    </script>
  </body>
</html>
